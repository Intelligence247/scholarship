<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Federal Scholarship Board</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<main>
		<section class="section1">
			<img src="./media/coat_of_arm.png" alt="pics of nigeria coat of arm">
			<p>Federal Scholarship <br />Board</p>
		</section>
		<header>
			<h1>Create an Account</h1>
		</header>
		<div class="input">
			Email address<input type="email" name="email-address" placeholder="Email address" required /></div>
		<div class="input">
			Password<input type="password" name="password" placeholder="password" min="8" max="30" required /></div>
		<div class="input">
			Confirm Password<input type="password" name="password" placeholder="confirm password" required /></div>
		<div class="input">
			Surname<input type="text" name="surname" placeholder="surname" required /></div>
		<div class="input">
			First Name<input type="text" name="first name" placeholder="First Name" required /></div>
		<div class="input">
			Other Names<input type="text" name="Other Names" placeholder="Other Names" required /></div>
		<div class="input">
			Phone Number<input type="text" name="Phone Number" placeholder="Phone Number" required /></div>
		<div class="input">
			Scholarship<Select type="bhy">
				<option value="1">Select Scholarship</option>
				<option value="2">Computer science</option>
				<option value="3">Telecommunication science</option>
				<option value="">Medicine</option>
				<option value="1">Pharmacy</option>
			</Select></div>
		<div class="regis">
			<button type="submit">REGISTER</button>
		</div>
		<div class="last">Already Registered? <a href="unilorin.html">Login Here</a></a></div>


	</main>

</body>

</html>
